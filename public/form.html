<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postal Rate Calculator</title>
</head>
<body>

    <h1>Postal Rate Calculator</h1>
    <div>
        <h2>Please enter the package information below:</h2>
        <form action="/results" method="GET">
            <label for="weight">Weight of the Package:</label>
            <input type="number" id="weight" name="weight" placeholder="Enter in Ounces" step="0.01" min="0.01" required>
        
            <br> <br>
            <label for="type">Type of Package:</label>
            <select id="type" name="type">
              <option value="letter-stamp">Letter (Stamped)</option>
              <option value="letter-meter">Letter (Metered)</option>
              <option value="large-envelope">Large Envelopes (Flats)</option>
              <option value="first-class">First-Class Package Service - Retail</option>
            </select><br><br>
            <input type="submit" value="Submit">
    
    
    </form>
    </div>
    
</body>
</html>
